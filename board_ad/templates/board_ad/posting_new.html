{% extends 'board_ad/base.html' %}

{% block body %}

    <h1>Create new posting</h1>
    <div style="display: flex; flex-flow: column; max-width: 30vh;">
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="input_title">Title: </label>
                <input id="input_title" name="title" type="text">
            </div>
            <br />
            <div>
                <label for="input_content">Content: </label>
                <textarea id="input_content" name="content" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>

{% endblock %}
