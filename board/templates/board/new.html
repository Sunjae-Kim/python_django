{% extends 'board/base.html' %}

{% block body %}

    <h1>Create new article</h1>
    <div style="display: flex; flex-flow: column; max-width: 30vh;">
        <form action="/board/articles/create/" method="post">
            {% csrf_token %}
            <input name="input_title" type="text">
            <textarea name="input_content" cols="30" rows="10"></textarea>
            <button type="submit">Create</button>
        </form>
    </div>

{% endblock %}
